<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap exercise</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="res/css/main.css" rel="stylesheet">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav>
  <div class="topbar">
    <div class="container">
      <a class="brand color_dk_grey" href="https://wrapbootstrap.com/">
        <img src="res/img/logo.png">
      </a>
      <h1 class="title color_lt_grey">
        <a class="color_lt_grey" href="https://wrapbootstrap.com/theme/3colorresume-personal-resume-cv-WB0265951">
          3ColorResume - Personal Resume/CV
        </a>
      </h1>
      <div class="remove">
        <a class="btn color_lt_grey">Remove this frame Â»</a>
      </div>
    </div>
  </div>
</nav>
<div class="container main">
  <div class="row">
    <div id="profile_container" class="profile_section color_dk_grey text-center">
      <div class="photo">
        <img src="res/img/avatar.jpg" class="avatar img-circle">
      </div>
      <h1 id="profile_title">Hello,</h1>
      <h3 id="profile_subtitle">My name is <span class="color_primer">KAMIL</span><sup>24YO</sup> and this is my
        resume/cv</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
      <div class="section" id="about_container">
        <h2>ABOUT ME</h2>
      </div>
      <div class="section" id="education_container">
        <h2>EDUCATION</h2>
      </div>
      <div class="section" id="experiences_container">
        <h2>EXPERIENCES</h2>
      </div>
    </div>
    <div class="col-xs-12 col-sm-5">
      <div class="section" id="contact_container">
        <h2>CONTACT</h2>
      </div>
      <div class="section" id="skills_container">
        <h2>SKILLS</h2>
      </div>
      <div class="section" id="languages_container">
        <h2>LANGUAGES</h2>
      </div>
      <div class="section" id="hobbies_container">
        <h2>HOBBIES</h2>
      </div>
    </div>
  </div>
</div>
</body>
</html>
